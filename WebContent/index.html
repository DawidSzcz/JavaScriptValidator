
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="myStyles.css">

	</head>
	<body>
		<form action="HelloForm" method="POST">
			JavaScript validator <br/>
			Type your code:<br/>
		 	<textarea id="inputArea" rows="20" cols="100" name="javaScript"></textarea><br/>
		 	<input type="submit" value="send" name="valid"/><br/>
		<p>choose language: <br/>
		<input type="radio" value="English" name="language" checked>English<br/>
		<input type="radio" value="Polish" name="language">Polish</p>
		<input type="checkbox" value="true"  name="underscore">Variable with underscore valid
		</form>

		<input type="file" id="fileinput"/>

		<script type="text/javascript">
			  function readSingleFile(evt) {
			    //Retrieve the first (and only!) File from the FileList object
			    var f = evt.target.files[0];

			    if (f) {
			      var r = new FileReader();
			      r.onload = function(e) {
				      var contents = r.result;
				    	  document.getElementById('inputArea').value = contents;
			      }
			      r.readAsText(f);
			    } else {
			      alert("Failed to load file");
			    }
			  }
			  document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
		</script>
	</body>

</html>
